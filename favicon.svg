<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fundo -->
  <rect width="100" height="100" fill="#0a0a0a" rx="15"/>
  
  <!-- Terminal simbolo -->
  <rect x="10" y="15" width="80" height="60" fill="#111111" rx="5" stroke="#00ff88" stroke-width="1"/>
  
  <!-- Prompt -->
  <text x="15" y="35" font-family="monospace" font-size="8" fill="#00ff88">$</text>
  
  <!-- Texto RS -->
  <text x="25" y="35" font-family="monospace" font-size="8" fill="#ffffff">RS</text>
  
  <!-- Underline cursor -->
  <rect x="40" y="30" width="6" height="1" fill="#00ff88">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Decorative code symbols -->
  <text x="15" y="50" font-family="monospace" font-size="6" fill="#666666">&lt;/&gt;</text>
  <text x="60" y="50" font-family="monospace" font-size="6" fill="#666666">{}</text>
  
  <!-- Bottom accent -->
  <rect x="15" y="65" width="70" height="2" fill="#00ff88" opacity="0.8"/>
</svg>